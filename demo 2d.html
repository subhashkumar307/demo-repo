<!DOCTYPE html>
<html>
    <head>
        <title>CSS 2D</title>
        <style>
            img
            {
                transform: rotate(0deg);
                transition: 2s;
            }
            img:hover
            {
                transform: rotate(-360deg);
                transition: 2s;
            }
        </style>
    </head>
    <body>
        <img src="Images/pic1.png" width="500" height="400">
    </body>
</html>
