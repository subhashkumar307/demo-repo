<!DOCTYPE html>
<html>
    <head>
        <title>CSS 3D</title>
        <style>
            .container
            {
                width: 100px;
                height: 100px;
                border: 5px solid darkcyan;
                background-image: url("Images/pic1.png");
                background-repeat: no-repeat;
                margin: 20px;
            }
            img
            {
                width: 100px;
                height: 100px;
                border: 1px dotted darkcyan;
                opacity: 0.8;
                box-shadow: -5px -5px 2px gray;
            }
            .transform-effect
            {
                transform: rotate3d(0,0,0,0deg);
                transition: 2s;
            }
            .transform-effect:hover
            {
                transform: rotate3d(1,1,1,360deg);
                transition: 2s;
            }
        </style>
    </head>
    <body>
        <h2>3D Transforms</h2>
        <div class="container">
            <img class="transform-effect" src="Images/pic1.png">
        </div>
    </body>
</html>
