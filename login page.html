<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <style>
            .container
            {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 500px;
            }
            .container>div
            {
                width: 400px;
                border: 2px solid darkcyan;
                padding: 20px;
                border-radius: 10px;
                background-color: rgba(200, 200, 100, 0.8);
            }
            body
            {
                background-image: url("Images/laptop.png");
                background-repeat: no-repeat;
                background-position: center center;
                
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <h3>User Login</h3>
                <dl>
                    <dt>User Name</dt>
                    <dd>
                        <input type="text">
                    </dd>
                    <dt>Password</dt>
                    <dd>
                        <input type="password">
                    </dd>
                </dl>
                <button>Login</button>
            </div>
        </div>
    </body>
</html>
