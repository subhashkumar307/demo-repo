                width: 150px;
                background-color: red;
                color: white;
                border: none;
            }
            body
            {
                background-image: url("Images/Banner1\ copy.jpg");
                background-repeat: no-repeat;
                background-position: center center;
            }

        <div class="container">
            <div>
                <div class="form-inline">
                    <div>
                        <select>

                        </select>
                    </div>
                    <div>
                        <select>
                            <option>Select Movie</option>
                        </select>
                    </div>
                    <div>
                        <select>
                            <option>Select Data</option>
                        </select>
                    </div>
                    <div>
                        <select>
                            <option>Show Time</option>
                        </select>
                    </div>
                    <div>
                        <button>Book</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
