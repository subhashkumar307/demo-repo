<!DOCTYPE html>
<html>
    <head>
        <title>Image List</title>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function(){
                var data = [
                    {Name: "Speaker", Price: 3000.25, Photo: "../Images/JBL Speaker.png"},
                    {Name: "Nike Casuals", Price: 4500.25, Photo: "../Images/Nike Casual.png"},
                    {Name: "Lee Boot", Price: 2900.25, Photo: "../Images/Lee Cooper.png"},
                    {Name: "Shirt", Price: 3200.38, Photo: "../Images/Shirt.png"},
                ];
                $.each(data,function(property, value){
                    $(`
                    <tr>
                        <td>${value.Name}</td>
                        <td>${value.Price}</td>
                        <td><img src= '${value.Photo}' width="100" height="100"></td>
                    </tr>
                    `).appendTo("tbody");
                })
            })
        </script>
    </head>
    <body>
        <table width="400" border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </body>
</html>
