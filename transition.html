<!DOCTYPE html>
<html>
    <head>
        <title>Transitions</title>
        <style>
            .section
            {
                width: 300px;
                height: 150px;
            }
            .box
            {
                width: 100px;
                height: 100px;
                background-color: blueviolet;
                color: white;
                font-size: 20px;
                left: 0px;
                top: 0px;
                position: absolute;
                transition-duration: 4s;
            }
            .box:hover
            {
                width: 500px;
                height: 150px;
                background: tomato;
                color: black;
                font-size: 40px;
                left: 200px;
                top: 0px;
                position: absolute;
                transition-duration: 2s;
            }
        </style>
    </head>
    <body>
        <div class="section">
            <div class="box">
                Some Text
            </div>
        </div>
    </body>
</html>
