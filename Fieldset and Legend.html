<!DOCTYPE html>
<html>
    <head>
        <title> Fieldset and Legend </title>
        <style>
            fieldset
            {
                border: solid red 2px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend> Address </legend>
            <dl>
                <dd> First Name </dd>
                <dd> Last Name </dd>
                <dd> Phone no </dd>
            </dl>
        </fieldset>
        <fieldset>
            <legend> Permanent Address </legend>
            <dl>
                <dd> Father Name </dd>
                <dd> Phone No </dd>
                <dd> Mother No </dd>
            </dl>
        </fieldset>
    </body>
</html>
