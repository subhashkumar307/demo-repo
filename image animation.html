<!DOCTYPE html>
<html>
    <head>
        <title>Animation Text</title>
        <style>
            .container
            {
                overflow: hidden;
            }
            @keyframes effects
            {
                from
                {
                    margin-left: 100%;
                    transform: rotate(180deg);

                }
                to 
                {
                    margin-left: 0%;
                    transform: rotate(0deg);
                }
            }
            img
            {
                width: 20%;
                height: 50%;
                animation-name: effects;
                animation-duration: 2s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
                animation-delay: 5s;
                animation-timing-function: ease;

            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="Images/pic1.png" width="200px" height="200px">
            
        </div>
    </body>
</html>
