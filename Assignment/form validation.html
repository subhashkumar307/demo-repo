<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../Fonts/css/all.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <title>Form Validation</title>
    <!-- CSS code -->
    <style>
        body
        {
            padding: 10px 50px;
        }
        .formerror
        {
            color: red;
        }
        .form-group input
        {
            width: 50%;
            padding: 5px 5px;
            border: 1px solid blueviolet;
            margin: 14px;
            border-radius: 4px;
            font-size: 15px;
        }
        label
        {
            font-size: 25px;
        }
        .but
        {
            border-radius: 8px;
            width: 100px;
            height: 50px;
            font-size: 25px;
            margin: 22px 20px;
        }
        h1
        {
            background-color: blue;
            color: white;
        }
    </style>
<body>
    <h1>Welcome to Form Validation</h1>
    <form action="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
        <div class="form-group" id="name">
            <label>Name:</label>
            <input type="text" name="fname" class="form-group-control" id="name" required><b><span class="formerror"></span></b>
        </div>
        <div class="form-group" id="email">
            <label>Email:</label>
            <input type="text" name="femail" class="form-group-control" id="name" required><b><span class="formerror"></span></b>
        </div>
        <div class="form-group" id="phone">
            <label>Phone:</label>
            <input type="phone" name="fphone" class="form-group-control" id="name" required><b><span class="formerror"></span></b>
        </div>
        <div class="form-group" id="pass">
            <label>Password:</label>
            <input type="password" name="fpass" class="form-group-control" id="name" required><b><span class="formerror"></span></b>
        </div>
        <div class="form-group" id="cpass">
            <label>Conform Password:</label>
            <input type="password" name="fcpass" class="form-group-control" id="name" required><b><span class="formerror"></span></b>
        </div>
        <input class="but" type="submit" value="Submit">
    </form>

    
<!--JavaScript code -->
    <script>
        function clearErrors(){
            errors = document.getElementsByClassName('formerror');
            for(let item of errors)
            {
                item.innerHTML = "";
            }
        }


        function seterror(id, error){
            element = document.getElementById(id);
            element.getElementsByClassName('formerror')[0].innerHTML = error;
        }


        function validateForm()
        {
            var returnval = true;
            clearErrors();
            var name = document.forms['myForm']["fname"].value;
            if (name.length<5){
                seterror("name", "*Length of name is too short!");
                returnval = false;
            }
            if (name.length==0){
                seterror("name", "*Length of name can not be zero!");
                returnval = false;
            }
            var email = document.forms['myForm']["femail"].value;
            if (email.length>25){
                seterror("email", "*Email length is too long!");
                returnval = false;
            }
            var phone = document.forms['myForm']["fphone"].value;
            if (phone.length != 10){
                seterror("phone", "*Phone number should be 10 degits!");
                returnval = false;
            }
            var password = document.forms['myForm']["fpass"].value;
            if (password.length < 6){
                seterror("pass", "*Password should be atlest 6 charactors long!");
                returnval = false;
            }
            var cpassword = document.forms['myForm']["fcpass"].value;
            if (cpassword != password){
                seterror("cpass", "*Password and Coniform password will be match!");
                returnval = false;
            }

            return returnval;
        }
    </script>
</body>
</html>
