<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../Fonts/css/all.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <title>Document</title>
</head>
<body class="conatiner-fluid">
    <form>
    <div class="form-group">
        <label for="email" class="">Email: </label>
        <input type="email" name="email" id="email" class="form-group-control">
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" class="form-group-control">
    </div>
    <div class="form-group">
        <label for="number">Number: </label>
        <input type="number" name="number" id="number" min="0" max="100" step="10" value="0" class="form-group-control">
    </div>
    <div class="form-group">
        <label for="range">Range: </label>
        <input type="range" name="range" id="range" min="0" max="100" step="10" value="0" class="form-group-control">
    </div>
    <div class="form-group">
        <label for="date">Date: </label>
        <input type="date" name="date" id="date" class="form-group-control">
    </div>
    <div class="form-group">
        <label for="time">Time: </label>
        <input type="time" name="time" id="time" class="form-group-control">
    </div>
</form>
</body>
</html>
