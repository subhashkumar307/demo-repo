<!DOCTYPE html>
<html>
    <head>
        <title> Fonts </title>
        <link rel="stylesheet" href="Fonts/css/all.css">
        <style>
            h2
            {
                background-color: tomato;
                color: white;
                border: solid 2px red;
                padding: 10px;
                margin: 0px;
            }
            ul
            {
                list-style: none;
            }
            li 
            {
                margin-top: 10px;
                border: 2px;
                color: white;
                padding: 5px;
                border-radius: 10px;
                background-color: teal;
                width: 150px;
                margin-right: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2 align="center"><span class="fa fa-shopping-bag"></span> Amazon Shopping </h2>
        <ul>
            <li><span class="fa fa-home"></span> Home </li>
            <li><span class="fa fa-envelope"></span> Contact </li>
            <li><span class="fa fa-shopping-cart"></span> Shopping Cart </li>
            <li><span class="fa fa-user"></span> Login </li>
        </ul>
    </body>
</html>
