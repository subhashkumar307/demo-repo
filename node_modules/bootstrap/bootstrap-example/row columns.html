<!DOCTYPE html>
<html>
    <head>
        <title>Row and Columns</title>
        <link rel="stylesheet" href="../dist/css/bootstrap.css">
    </head>
    <body class="container-fluid">
        <h2 class="bg-info text-white text-center">Products Details</h2>
        <div class="row row-cols-4">
            <div class="col align-self-start">
                <h3 class="bg-primary text-white text-center">Shoes</h3>
                <img class="img-thumbnail" src="/Images/pic1.png" width="200" height="200">
            </div>
            <div class="col align-self-center">
                <h3 class="bg-secondary text-white text-center">Tample</h3>
                <img class="img-thumbnail" src="/Images/pic2.png" width="200" height="200">
            </div>
            <div class="col align-self-end">
                <h3 class="bg-warning text-white text-center">Laptop</h3>
                <img class="img-thumbnail" src="/Images/pic3.png" width="200" height="200">
            </div>
            <div>
                <h3 class="bg-danger text-white text-center">Speaker</h3>
                <img class="img-thumbnail" src="/Images/pic4.png" width="200" height="200">
            </div>
        </div>
        <hr/>
        <div class="p-2 m-5 border border-danger" style="width: 300px;">
            <button class="close">X</button>
            <img src="/Images/washing.png" height="200" width="200">
        </div>
    </body>
</html>
