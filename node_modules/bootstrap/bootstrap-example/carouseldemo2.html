<!DOCTYPE html>
<html>
    <head>
        <title>Carousel Banner</title>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <script src="/node_modules/jquery/dist/jquery.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </head>
    <body>
        <div id="carouselDemo" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/Images/slide1.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="/Images/slide2.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="/Images/slide5.png" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="/Images/slide6.png" class="d-block w-100">
                </div>
               <div class="carousel-item">
                   <img src="/Images/slide7.png" class="d-block w-100">
               </div>
            </div>
        </div>
    </body>
</html>
