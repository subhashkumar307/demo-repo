<!DOCTYPE html>
<html>
    <head>
        <title>Buttons</title>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="/Fonts/css/all.css">
    </head>
    <body class="container-fluid">
        <h3>Button Contextual</h3>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>

        <h3>Outline Contextual</h3>
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-danger">Danger</button>

        <h3>Block Button</h3>
        <button class="btn btn-dark btn-block">Back to Top</button>

        <h3>Button Group</h3>
        <div class="btn-group">
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-secondary">Update</button>
            <button class="btn btn-danger">Delete</button>
        </div>

        <h3>Button Toolbar</h3>
        <div class="btn-toolbar bg-danger justify-content-between">
            <div class="btn-group">
                <button class="btn btn-danger"> <span class="fa fa-home"></span>Home</button>
                <button class="btn btn-danger"> <span class="fa fa-user"></span> About</button>
                <button class="btn btn-danger"> <span class="fa fa-mail-bulk"></span> Contact</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-danger">Login</button>
            </div>
        </div>
    </body>
</html>
