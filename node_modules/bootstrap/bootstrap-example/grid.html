<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Grid</title>
        <link rel="stylesheet" href="../dist/css/bootstrap.css">
        <link rel="stylesheet" href="/Fonts/css/all.css">
        <style>
            .container-fluid
            {
                width: 90%;
            }
            #section
            {
                height: 400px;
                margin-top: 30px;
            }
            #navPanel
            {
                border-right: 2px dotted;
            }
            .col-6
            {
                padding: 20px;
            }
            h1
            {
                text-align: center;
            }
            #header, #footer
            {
                background-color: blue;
                color: white;
            }
            #footer
            {
                margin-top: 20px;
            }
        </style>
    </head>
    <body class="container-fluid">
        <div class="row" id="header">
            <div class="col">
                <h1><span class="fa fa-shopping-cart"></span> Shooping Cart</h1>
            </div>
        </div>
        <div class="row" id="section">
            <div class="col-2" id="navPanel">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contect</li>
                </ul>
            </div>
            <div class="col-7">
                <h2>Shooping Online</h2>
                <img src="/Images/pic1.png" width="100" height="100">
                <img src="/Images/pic2.png" width="100" height="100">
            </div>
            <div class="col-3">
                <h3>Your Cart Summary</h3>
                <dl>
                    <dt>Total Items</dt>
                    <dd>3</dd>
                    <dt>Total Amount</dt>
                    <dd>&#8377;4000.0</dd>
                </dl>
            </div>
        </div>
        <div class="row" id="footer">
            <div class="col">
                <div class="text-center">
                    &copy;copyright Amazon 2021
                </div>
            </div>
        </div>
    </body>
</html>
