<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body class="bg-info">
    <div class="container">
        <div class="container bg-success m-2 alert alert-danger alert-dismissible fade show" role="alert">
            <form action="#" id="sform">
                <h2 class="text-white text-center">Sign_Up Form</h2>
                <div class="form-group">
                    <label>First Name :</label>
                    <input class="form-control" type="text" placeholder="Enter Your first Name">
                </div>

                <div class="form-group">
                    <label>Last Name :</label>
                    <input class="form-control" type="text" placeholder="Enter Your Last Name">
                </div>
                <div class="form-group">
                    <label>Date of Birth :</label>
                    <input class="form-control" type="date">
                </div>

                <div class="form-group">
                    <label>Email Id :</label>
                    <input class="form-control" type="email" placeholder="Enter Your Email Id">
                </div>

                <div class="form-group">
                    <label>Password :</label>
                    <input class="form-control" type="password" placeholder="Enter Your password">
                </div>

                <div class="form-group">
                    <label>Gender :</label>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Upload Resume</label>
                    <input type="file">
                    <p class="help-block">Only .docx or .pdf supported</p>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox">I agree with the agreement
                    </label>
                </div>
                <input type="Submit">
                
                <!--<button class="btn btn-primary bg-dark" data-dismiss="alert" id="btnsignup">Sign_Up</button>-->
                <button class="btn btn-danger bg-dark" data-dismiss="alert">Cancle</button>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function(){
          //  var a = $('#btnsignup').html();
           // console.log(a);
           // alert('Sign-up Sucessfull Form')
           $('#sform').submit(function(){
               alert('Form Submited')
           });
        });
    </script>
</body>

</html>
