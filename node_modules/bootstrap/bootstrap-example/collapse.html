<!DOCTYPE html>
<html>
    <head>
        <title>collapse</title>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <script src="/node_modules/jquery/dist/jquery.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </head>
    <body>
      <div class="container">
            <h2>Collapse Demo</h2>
        <div>
            <button data-target="#bootstrap" data-toggle="collapse" class="btn btn-primary">Show / Hide</button>
            <a href="#bootstrap" data-toggle="collapse">Bootstrap</a>
        </div>
        <div class="collapse show" id="#bootstrap">
            <h2>Bootstrap</h2>
            <p>It is a library of CSS and HTML components</p>
        </div>
      </div>
    </body>
</html>
