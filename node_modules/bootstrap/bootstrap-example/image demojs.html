<!DOCTYPE html>
<html>
    <head>
        <title>Images</title>
        <script>
            var products = ["../Images/pic1.png", "../Images/pic2.png", "../Images/pic3.png"];
            function bodyload()
            {
                var container = document.getElementById("container");
                for(var item of products)
                {
                    var img = document.createElement("img");
                    img.src = item;
                    img.height="100";
                    img.width="100";
                    container.appendChild(img);
                }
            }
        </script>
    </head>
    <body onload="bodyload()">
        <div id="container">

        </div>
    </body>
</html>
