<!DOCTYPE html>
<html>
    <head>
        <title>Progress Bar</title>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <script src="/node_modules/jquery/dist/jquery.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
         <link rel="stylesheet" href="/Fonts/css/all.css">
    </head>
    <body class="container-fluid">
        <h2>Progress With Value</h2>
        <div class="progress">
            <div style="width: 50%;" class="progress-bar bg-info progress-bar-striped">50%</div>
        </div>
        <h2>Multiple</h2>
        <div class="progress">
            <div style="width: 20%;" class="progress-bar bg-danger progress-bar-animated">
                20% downloaded
            </div>
            <div style="width: 80%;" class="progress-bar bg-secondary progress-bar-animated active">
                80% Remaining
            </div>
        </div>
        <h2>Spinners</h2>
        <button class="btn btn-danger">
            <span class="spinner-border text-light"></span>Dowloading
        </button>
        <span class="spinner-grow text-primary"></span>
        <dl>
            <dt>Grow Style</dt>
            <dd>
                <span class="spinner-grow"></span>
                <span class="spinner-grow text-primary"></span>
                <span class="spinner-grow text-danger"></span>
            </dd>
        </dl>
    </body>
</html>
