<!DOCTYPE html>
<html>
    <head>
        <title>Array Manipulations</title>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <script src="/node_modules/jquery/dist/jquery.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script>
            var cities = ["Delhi", "Patna", "Hyderabad"];
            function DisplayList()
            {
                var latCities = document.getElementById("latCities");
                lstCities.innerHTML = "";
                for(var item of cities)
                {
                    var opt = document.createElement("option");
                    opt.value = item;
                    opt.text = item;
                    lstCities.appendChild(opt);
                }
            }
            function bodyload()
            {
                DisplayList();
            }
            function AddCityClick()
            {
                var txtCity = document.getElementById("txtCity");
                cities.push(txtCity.value);
                alert("City Added");
                txtCity.value = "";
                DisplayList();
            }
            function RemoveClick()
            {
                var selectedCity = document.getElementById("lstCities").value;
                var selectedIndex = cities.indexOf(selectedCity);
                cities.splice(selectedIndex,1);
                var status = confirm("Are you sure want to remove city");
                if(status==true)
                {
                    cities.splice(selectedIndex,1);
                    alert("City Removed");
                }
                DisplayList();
            }
        </script>
    </head>
    <body class="container-fluid" onload="bodyload()">
        <div class="row">
            <div class="col-3">
                <dl>
                    <dt>New City</dt>
                    <dd>
                        <input type="text" id="txtCity" class="form-control">
                    </dd>
                    <dd>
                        <button onclick="AddCityClick()" class="btn btn-primary btn-block">Add City</button>
                    </dd>
                </dl>
            </div>
            <div class="col-9">
                <h3>Cities List</h3>
                <div class="input-group">
                    <select id="lstCities" class="form-control">

                    </select>
                    <div class="input-group-append">
                        <button onclick="RemoveClick()" class="btn btn-danger">Remove City</button>
                     </div>
                </div>

            </div>
        </div>
    </body>
</html>
