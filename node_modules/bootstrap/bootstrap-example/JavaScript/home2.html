<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <script>
            function bodyload()
            {
                document.getElementById("pic").src = "../Images/pic1.png";
                window.document.forms[1].elements[1].value = "Login";
                window.document.forms[0].elements[1].value = "Register";
            }
        </script>
    </head>
    <body onload="bodyload();">
       <div>
        <img id="pic" width="100" height="100">
       </div>
       <div>
           <form>
               <h2>Register</h2>
               Email : <input type="text"> <input type="button">
           </form>
       </div>
       <div>
           <form>
               <h2>Login</h2>
               User Id : <input type="text"> <input type="button">
           </form>
       </div>
    </body>
</html>
