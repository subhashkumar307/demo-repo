<!DOCTYPE html>
<html>
    <head>
        <title>Input Demo</title>
        <script>
            function bodyload()
            {
                username = prompt("Enter Name");
                if(username==null)
                {
                    document.getElementById("mag").innerHTML="You Canceled";
                }
                else if(username==""){
                    document.getElementById("msg").innerHTML = "Name Canceled";
                }
                else
                {
                    document.getElementById("msg").innerHTML = "Hello !" + username;
                }
               
            }
        </script>
    </head>
    <body onload="bodyload()">
        <div class="msg">

        </div>

    </body>
</html>
