<!DOCTYPE html>
<html>
    <head>
        <title>Pay Alerts</title>
        <script>
            function DeleteClick()
            {
                console.log("Delete Clicked...");
                result = confirm("Are you sure? Want to Delete?");
                if(result==true)
                {
                    alert("Record Deleted");
                    console.warn("OK Clicked");
                }
                else
                {
                    alert("Cancled...");
                    console.error("Cancel Clicked");
                }
            }
        </script>
    </head>
    <body>
        <h2>Output Demo</h2>
        <button onclick="DeleteClick()">Delete</button>
      
    </body>
</html>
