<!DOCTYPE html>
<html>
    <head>
        <title>Home JavaScript</title>
        <script>
            function bodyload()
            {
               x = document.getElementsByClassName("effects");
               alert("Total No of Element using Effects : " + x.length);
               
            }
        </script>
        <style>
            .effects
            {
                border: 2px solid red;
                padding: 10px;
            }
        </style>
    </head>
    <body onload="bodyload()">

        <div>
            <input type="radio" name="pay"> Cash
            <input type="radio" name="pay"> Credit Card
            <input type="radio" name="pay"> UPI
        </div>

        <div>
            <img name="pic" width="100" height="100" border="1">
        </div>
        <div class="effects">
            <form name="frmRegister">
                <h3>Register</h3>
                Email : <input name="txtEmail" type="text"> <input name="btnRegister" type="button">
            </form>
        </div>
        <hr>
        <div class="effects">
            <form name="frmLogin">
                <h2>Login</h2>
                User Id : <input name="txtId" type="text"> <input name="btnLogin" type="button">
            </form>

        </div>

    </body>
</html>
