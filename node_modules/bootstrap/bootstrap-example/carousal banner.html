<!DOCTYPE html>
<html>
    <head>
        <title>carousel Banner</title>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <script src="/node_modules/jquery/dist/jquery.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </head>
    <body>
        <div id="banner" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="2000">
                    <img src="/Images/slide1.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item" data-interval="3000">
                    <img src="/Images/slide2.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item" data-interval="2000">
                    <img src="/Images/slide3.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="/Images/slide4.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="/Images/slide5.png" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="/Images/slide6.png" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="/Images/slide7.png" class="d-block w-100">
                </div>
            </div>
            <!--Controls-->
            <a href="#banner" data-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#banner" data-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </a>
            <!--Indicators-->
            <ul class="carousel-indicators">
                <li class="active" data-target="#banner" data-slide-to="0"></li>
                <li data-target="#banner" data-slide-to="1"></li>
                <li data-target="#banner" data-slide-to="2"></li>
                <li data-target="#banner" data-slide-to="3"></li>
                <li data-target="#banner" data-slide-to="4"></li>
                <li data-target="#banner" data-slide-to="5"></li>
                <li data-target="#banner" data-slide-to="6"></li>
            </ul>
        </div>
    </body>
</html>
