<!DOCTYPE html>
<html>
    <head>
        <title>Signup Form</title>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <script src="/node_modules/jquery/dist/jquery.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </head>
    <body class="bg-info">
        <div class="container bg-success">
            <form action="#">
                <h2 class="text-white text-center">Sign_Up Form</h2>
                <div class="form-group">
                    <label>First Name :</label>
                    <input class="form-control" type="text" placeholder="Enter Your first Name">
                </div>

                <div class="form-group">
                    <label>Last Name :</label>
                    <input class="form-control" type="text" placeholder="Enter Your Last Name">
                </div>

                <div class="form-group">
                    <label>Email Id :</label>
                    <input class="form-control" type="email" placeholder="Enter Your Email Id">
                </div>

                <div class="form-group">
                    <label>Password :</label>
                    <input class="form-control" type="password" placeholder="Enter Your password">
                </div>

                <div class="form-group">
                    <label>Gender :</label>
                    <select>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Upload Resume</label>
                    <input type="file">
                    <p class="help-block">Only .docx or .pdf supported</p>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox">I agree with the agreement
                    </label>
                </div>

                <button class="btn btn-primary bg-dark">Sign_Up</button>
            </form>
        </div>
        <hr>

        <div class="container bg-warning">
            <form action="#">
                <h2 class="text-white text-center">Login Form</h2>
                <div class="form-group">
                    <label>Email Id</label>
                    <input class="form-control" type="email" placeholder="Enter Your Email">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" placeholder="Enter Your Password">
                </div>
                <button class="btn btn-danger bg-info">Login</button>
            </form>
        </div>

    </body>
</html>
