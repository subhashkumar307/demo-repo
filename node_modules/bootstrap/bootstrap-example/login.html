<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="container">
        <div class="container bg-warning m-2 alert alert-danger alert-dismissible fade show" role="alert">
            <form action="#">
                <h2 class="text-white text-center">Login Form</h2>
                <div class="form-group">
                    <label>Email Id</label>
                    <input class="form-control" type="email" placeholder="Enter Your Email">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" placeholder="Enter Your Password">
                </div>
                <button class="btn btn-danger bg-info" data-dismiss="alert">Login</button>
                <button class="btn btn-danger bg-info" data-dismiss="alert">Cancle</button>
            </form>
        </div>
    </div>
</body>

</html>
