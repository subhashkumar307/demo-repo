<!DOCTYPE html>
<html>
    <head>
        <title>Card</title>
        <link rel="stylesheet" href="../dist/css/bootstrap.css">
        <style>
            img:hover
            {
                width: 220px;
            }
        </style>
    </head>
    <body class="container-fluid">
        <h3>Cards in HTML</h3> 
       <div class="card-deck">
          <div class="card">
            <img class="card-img-top" height="200" src="/Images/pic1.png"> 
            <div class="card-header">
                <h2>Shoes</h2>
            </div>
            <div class="card-body">
                <h4>&#8377; 2500.00</h4>
            </div>
            <div class="card-footer">
                <button>Add to Cart</button>
            </div>
          </div>

          
         <div class="card">
            <img class="card-img-top" height="200" src="/Images/pic2.png">
           <div class="card-header">
               <h2>Tample</h2>
           </div>
           <div class="card-body">
               <h4>&#8377; 3200.00</h4>
           </div>
           <div class="card-footer">
               <button>Add to Cart</button>
           </div>
         </div>


         <div class="card">
            <img class="card-img-top" height="200" src="/Images/pic3.png">
           <div class="card-header">
               <h2>Laptop</h2>
           </div>
           <div class="card-body">
               <h4>&#8377; 42500.00</h4>
           </div>
           <div class="card-footer">
               <button>Add to Cart</button>
           </div>
         </div>

         
         <div class="card">
            <img class="card-img-top" height="200" src="/Images/pic4.png">
           <div class="card-header">
               <h2>Cupboard</h2>
           </div>
           <div class="card-body">
               <h4>&#8377; 5125.00</h4>
           </div>
           <div class="card-footer">
               <button>Add to Cart</button>
           </div>
         </div>
       </div>
    </body>
</html>
