<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Alerts 2</title>
        <link rel="stylesheet" href="../dist/css/bootstrap.css">
        <script src="/node_modules/jquery/dist/jquery.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </head>
    <body class="container-fluid">
        <button data-toggle="modal" data-target="#login">Login</button>
        <button data-toggle="modal" data-target="#registation">Registation</button>
        <div class="modal fade" id="login">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="bg-info text-white">User Login</h3>
                        <button data-dismiss="modal" class="close">X</button>
                    </div>
                    <div class="modal-body">
                        <dl>
                            <dt>User Name</dt>
                            <dd>
                                <input type="text">
                            </dd>
                            <dt>Password</dt>
                            <dd>
                                <input type="password">
                            </dd>
                        </dl>
                    </div>
                    <div class="modal-footer bg-success text-white">
                        <button>Login</button>
                        <button data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="registation">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class=" d-flex p-2 bg-success text-white">Registation Form</h3>
                        <button data-dismiss="modal" class="close">X</button>
                    </div>
                    <div class="modal-body">
                       <form>
                           <div>
                               <label>First Name :</label>
                               <input type="text">
                           </div>
                           <div>
                               <label>Last Name :</label>
                               <input type="text">
                           </div>
                           <div>
                               <label>Contact Number :</label>
                               <input type="number">
                           </div>
                           <div>
                               <label>Email id :</label>
                               <input type="email">
                           </div>
                           <div>
                               <label>Date of Birth :</label>
                               <input type="date">
                           </div>
                           <div>
                               <label>Gender</label>
                               <input name="gender" type="radio">Male
                               <input name="gender" type="radio">Female 
                               <input name="gender" type="radio">Other
                           </div>
                       </form>
                    </div>
                    <div class="modal-footer bg-success text-white">
                        <button>Registation</button>
                        <button data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
    </body>
</html>
