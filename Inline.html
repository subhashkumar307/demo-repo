<!DOCTYPE html>
<html>
    <head>
        <title>Inline</title>
        <style type="text/css">
        #effects
        {
            background-color: red;
            color: white;
            text-align: center;
        }
        .textEffects
        {
            color: yellow;
            text-align: center;
            font-size: 35px;
        }
        .borderEffects
        {
            background-color: 2px solid rgb(30, 216, 129);
        }
        .backgroundEffects
        {
            background-color: brown;
        }
        ol li
        {
            color: crimson;
        }
        div p
        {
            color: darkgreen;
            font-size: 35px;
        }
        tbody > tr
        {
            background-color: darkgreen;
        }
        thead > tr > th
        {
            background-color: darkorange;
        }
        </style>
    </head>
    <body>
        <h2 class="textEffects borderEffects backgroundEffects">Web Technology</h2>
        <p id="effects">Para-1</p>
        <h2>HTML</h2>
        <p id="effects">Para-2</p>
        <h2>CSS</h2>
        <p id="effects">Para-3</p>
        <h2>JavaScript</h2>
        <p id="effects">Para-4</p>
        <h2>Web Technology</h2>
        <ol>
            <li>HTML
                <ol>
                    <li>Void Element</li>
                    <li>Normal Element</li>
                </ol>
            </li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
        <div>
            <blockquote>Bloke Queto</blockquote>
            <p>Para-1</p>
        </div>
        <table border="1" width="400">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TV</td>
                    <td>5000.0</td>
                </tr>
                <tr>

                <tr>

            </tbody>
        </table>
    </body>
</html>
