<!DOCTYPE html>
<html>
    <head>
        <title>Registation Form</title>
        <style>
            body
            {
                text-align: center;
                border: 2px solid darkcyan;
                background-color: darkgreen;
                color: white;
            }
            div
            {
                font-size: 30px;
            }
            button
            {
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h2>Login Form</h2>
        <div>
            <label>First Name :</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label>Last Name :</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label>Contact Number :</label>
            <input type="number">
        </div>
        <br>
        <div>
            <label>Email :</label>
            <input type="email">
        </div>
        <br>
        <div>
            <label>Date of Birth :</label>
            <input type="date">
        </div>
        <br>
        <div>
            <label>Gender :</label>
            <input name="gender" type="radio"> Male
            <input name="gemder" type="radio"> Female
            <input name="gemder" type="radio"> Other
        </div>
        <br>
        <div>
            <label>Gender</label>
            <select>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>
        <br>
        <div>
            <label>Feedback / Message :</label>
            <textarea></textarea>
        </div>
        <br>
        <button>Submit</button>
    </body>
</html>
