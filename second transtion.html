<!DOCTYPE html>
<html>
    <head>
        <title>Transtions</title>
        <style>
            div
            {
                width: 100px;
                height: 100px;
                background-color: red;
                transition-duration: 2s;
                transition-property: width, height;
            }
            div:hover
            {
                width: 300px;
                height: 300px;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div>
            Some Text
        </div>
    </body>
</html>
