<!DOCTYPE html>
<html>
    <head>
        <title>Progress</title>
    </head>
    <body>
        <fieldset>
            <legend>Progress Demo</legend>
            <dl>
                <dt>Prepring for Download</dt>
                <dd>
                    <progress min="1" max="100" value="40"></progress>
                </dd>
                <dt> Mini Download</dt>
                <dd>
                    <progress min="1" max="100" value="80"></progress>
                </dd>
                <dt>Download</dt>
                <dd>
                    <progress min="1" max="100" value="100"></progress>
                </dd>
            </dl>
        </fieldset>
    </body>
</html>
