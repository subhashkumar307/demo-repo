<!DOCTYPE html>
<html>
    <head>
        <title> Shopping </title>
        <style>
            body
            {
                background-color: green;
            }
            .Container
            {
                box-shadow: 10px;
                display: flex;
            }
            .box
            {
                width: 2000px;
                height: 300px;
                border: 1px solid;
                margin: 10px;
                box-shadow: 3px 5px 1px gray;
                padding: 10px;
            }
            .innerContainer
            {
                display: flex;
                margin-left: 10px;
                margin-top: 10px;
                border: 5px;
            }
        </style>
    </head>
    <body>
        <img src="Images/banner2.png" width="100%">
        <div class="Container">
           
            <div class="box">
                <img src="Images/sony.png" width="100%" height="260px"> 
                <font face="Arial"><h3>For Product Home</h3></font> 
            </div>
            <div class="box">
                <div class="innerContainer">
                   <div>
                    <font size="10"><p>Shose </p></font>
                    <img src="Images/pic1.png" width="100%" height="100px">
                   </div>
                   <div>
                    <font size="10"><p> Temple </p></font>
                    <img src="Images/pic2.png" width="100%" height="100px">   
                   </div>
                </div> 
            </div>
            <div class="box">
                <img src="Images/washing.png" width="100%" height="260px">
                <font face="Arial"><h3> Washing Machine </h3></font>
            </div>
        </div>
        <img src="Images/banner.png" width="100%" height="200px">
        <div class="Container">
            <div class="box">
                box4
            </div>
            <div class="box">
                box5
            </div>
            <div class="box">
                box6
            </div>
        </div>
    </body>
</html>
