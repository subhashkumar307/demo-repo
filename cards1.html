<!DOCTYPE html>
<html>
    <head>
        <title>Cards</title>
        <link rel="stylesheet" href="Fonts/css/all.css">
        <style>
            body
            {
                background-color: gray;
            }
            .card
            {
                padding: 10px;
                margin: 5px;
                background-color: white;
                width: 200px;
            }
            .card-header
            {
                background-color: lightgray;
                padding: 5px;
                font-family: Arial;
            }
            button
            {
                width: 100%;
            }
            .container
            {
                display: flex;
                flex-flow: row wrap;
                justify-content: space-between;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h3>Laptop</h3>
                    <p>5-March-2021</p>
                </div>
                <div class="card-body">
                    <img src="Images/laptop.png" width="100%" height="150">
                </div>
                <div class="card-footer">
                    <button><span class="fa fa-shopping-cart"></span> Add to Cart</button>
                </div>
            </div>


            <div class="card">
                <div class="card-header">
                    <h3>Mobile</h3>
                    <p>22-March-2021</p>
                </div>
                <div class="card-body">
                    <img src="Images/mobile.jpeg" width="100%" height="150">
                </div>
                <div class="card-footer">
                    <button><span class="fa fa-shopping-cart"></span> Add to Cart</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Laptop</h3>
                    <p>25-March-2021</p>
                </div>
                <div class="card-body">
                    <img src="Images/pic4.png" width="100%" height="150">
                </div>
                <div class="card-footer">
                    <button><span class="fa fa-shopping-cart"></span> Add to Cart</button>
                </div>
            </div>


            <div class="card">
                <div class="card-header">
                    <h3>River</h3>
                    <p>10-March-2021</p>
                </div>
                <div class="card-body">
                    <img src="Images/river.png" width="100%" height="150">
                </div>
                <div class="card-footer">
                    <button><span class="fa fa-shopping-cart"></span> Add to Cart</button>
                </div>
            </div>
            <div class="banner">
                <img src="Images/banner.png" width="100%">
                <img src="Images/banner2.png" width="100%">
            </div>
     </body>
</html>
