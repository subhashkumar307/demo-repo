        <link rel="stylesheet" href="Fonts/css/all.css">

            header

            }
            footer
            {
                background-color:royalblue;
                color: white;
                column-count: 3;
                text-align: center;

                position: relative;
                margin-top: 15px;

                text-align: center;
             }
             main
             {
                 border: 2px solid royalblue;
                 width: 120px;
                 height: 200px;
             } 
             body
             {
                 border: 2px solid black;
             }  
             footer span
             {
                 text-align: center;
                 font-size: 20px;
             }
             .footer-list
             {
                 display: flex;
             }
             .ul-list
             {
                 margin-right: 230px;
                 font-size: 20px;
                 text-align: left;
             }
             ul
             {
                 list-style: none;
