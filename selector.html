<!DOCTYPE html>
<html>
    <head>
        <title>Selector</title>
        <style>
            p[class~="Effect"]
            {
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <p class="paraEffect">Para-1</p>
        <p class="paraEffect">Para-2</p>
        <p class="Effectpara">Para-3</p>
        <p class="Effect">Para-4</p>
    </body>
</html>
