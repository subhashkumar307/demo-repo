<!DOCTYPE html>
<html>
    <head>
        <title>Box Model</title>
        <style>
            div
            {
                border: 1px solid;
            }
            .container
            {
                display: grid;
                grid-template-columns: 2fr 10fr;
                grid-gap: 20px;
            }
            .header
            {
                grid-row: 1;
                grid-column: 2;
            }
            .section
            {
                grid-row: 2;
                grid-column: 2;
            }
            .footer
            {
                grid-row: 3;
                grid-column: 2;
            }
            .aside
            {
                grid-row: 2;
                grid-column: 1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3>Header</h3>
            </div>
            <div class="section">
                <h3>Section</h3>
            </div>
            <div class="aside">
                <h3>Aside</h3>
            </div>
            <div class="footer">
                <h3>Footer</h3>
            </div>
        </div>
    </body>
</html>
