<!DOCTYPE html>
<html>
    <head>
        <title>Window Object</title>
        <script>
            function OpenWindow()
            {
                window.open("../Images/ba4.jpg","Nike","width=400 height=400");
            }
        </script>
    </head>
    <body>
        <h2>Window Object</h2>
        <button onclick="window.print()">Print</button>
        <button onclick="OpenWindow()">Open</button>
        <button onclick="window.close()">Close</button>
    </body>
</html>
