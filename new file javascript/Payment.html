<!DOCTYPE html>
<html>
    <head>
        <title>Payment Method</title>
        <script>
            var userDetails = 
            {
                CardNumber: "222444777333",
                CVV: "501",
                Expiry: "2024"
            };
            function PayClick()
            {
                var txtCard = document.getElementById("txtCard").value;
                var txtCvv = document.getElementById("txtCvv").value;
                var IstYear = document.getElementById("IstYear").value;
                var msg = document.getElementById("msg");
                if(txtCard==userDetails.CardNumber)
                {
                    if(txtCvv==userDetails.CVV)
                    {
                        if(IstYear==userDetails.Expiry)
                        {
                            document.write("Payment Success..");
                        }
                        else
                        {
                            msg.innerHTML="Invalid Year";
                        }
                    }
                    else
                    {
                        msg.innerHTML="Invalid CVV";
                    }
                }
                else
                {
                    msg.innerHTML="Invalid Card Number";
                }
            }
            function VerifyCard()
            {
                var txtCard = document.getElementById("txtCard").value;
                var txtCvv = document.getElementById("txtCvv");
                if(txtCard==userDetails.CardNumber)
                {
                    txtCvv.disabled=false;
                }
                else
                {
                    txtCvv.disabled=true;
                }
            }
            function VerifyCvv()
            {
                var txtCvv = document.getElementById("txtCvv").value;
                var IstYear = document.getElementById("IstYear");
                if(txtCvv==userDetails.CVV)
                {
                    IstYear.disabled=false;
                }
                else
                {
                    IstYear.disabled=true;
                }
            }
            function VerifyYear()
            {
                var IstYear = document.getElementById("IstYear").value;
                var btnPay = document.getElementById("btnPay");
                if(IstYear==userDetails.Expiry)
                {
                    btnPay.disabled = false;
                }
                else
                {
                    btnPay.disabled = true;
                }
            }
        </script>
        <style>
            button,select,input:disabled
            {
                cursor: not-allowed;
            }
            button,select:enabled
            {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>Payment Details</legend>
            <dl>
                <dt>Card Number</dt>
                <dd>
                    <input onkeyup="VerifyCard()" type="text" id="txtCard">
                </dd>
                <dt>CVV</dt>
                <dd>
                    <input onkeyup="VerifyCvv()" disabled size="5" type="text" id="txtCvv">
                </dd>
                <dt>Expiry Year</dt>
                <dd>
                    <select onchange="VerfiyYear()" disabled id="IstYear">
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>  
                    </select>
                </dd>
            </dl>
            <button id="btnPay" onclick="PayClick()">Pay</button>
        </fieldset>
        <h1 align="center" id="msg"></h1>
    </body>
</html>
