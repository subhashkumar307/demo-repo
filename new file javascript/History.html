<!DOCTYPE html>
<html>
    <head>
        <title>History</title>
        <script>
            function Ad1()
            {
                document.getElementById("pic").src = "../Images/ba2.jpg";
                document.getElementById("Mobile").style.display = "block";
                document.getElementById("Fashion").style.display = "none";
            }
            function Ad2()
            {
                document.getElementById("pic").src = "../Images/ba1.jpg";
                document.getElementById("Mobile").style.display = "none";
                document.getElementById("Fashion").style.display = "block";
            }
        </script>
    </head>
    <body>
        <img id="pic" onmouseover="Ad1()" onmouseout="Ad2()" src="../Images/ba1.jpg" width="50%" height="400">
        <div id="Fashion" style="display: none;">
            <h1>50% OFF - Upto 20-May-2021</h1>
        </div>
        <div id="Mobile" style="display: none;">
            <h1>70% OFF on Selected Models</h1>
        </div>
        <div>
            <marquee scrollamount="15" onmouseover="this.stop()" onmouseout="this.start()">
                <img src="../Images/ba3.jpg" height="300">
                <img src="../Images/ba4.jpg" height="300">
                <img src="../Images/ba5.jpg" height="300">
                <img src="../Images/ba6.jpg" height="300">
                <img src="../Images/ba7.jpg" height="300">
            </marquee>
        </div>
    </body>
</html>
