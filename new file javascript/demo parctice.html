<!DOCTYPE html>
<html>
    <head>
        <title>Demo of if, ifelse</title>
        <script>
            var per = 60;
            if(per >= 80 && per <= 100)
            {
                document.write('This Student is Merit');
            } 
            else if(per >= 60 && per < 80)
            {
                document.write("This Student is Ist Division");
            }
            else if(per >= 45 && per < 60)
            {
                document.write("This Student is IInd Division");
            }
            else if(per >= 33 && per < 45)
            {
                document.write("This Student is IIIrd Division");
            }
            else if(per < 33)
            {
                document.write("This Student is Fail");
            }
            else
            {
                document.write("This Student Percentage is not good");
            }
        </script>
    </head>
    <body>
        <h3>Student Percentage</h3>
    </body>
</html>
