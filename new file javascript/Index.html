<!DOCTYPE html>
<html>
    <head>
        <title>Item Selection</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body>
        <header id="main-header" class="bg-dark text-center text-white">
            <div class="container">
                <h1 id="header-title">Item Name</h1>
            </div>
        </header>
        <div class="container">
            <div id="main" class="card card-body">
                <h3 class="title">Add Item</h3>
                <form class="form-inline mb-3">
                    <input id="text-input" type="text" class="form-control">
                    <input type="submit" class="btn btn-dark" value="submit">
                </form>
            </div>


            <ul id="items" class="list-group">
                <li class="list-group-item">Item1</li>
                <li class="list-group-item">Item2</li>
                <li class="list-group-item">Item3</li>
                <li class="list-group-item">Item4</li>
                <li class="list-group-item">Item5</li>
                <li class="list-group-item">Item6</li>
                <li class="list-group-item">Item7</li>
            </ul>

            <button class="btn btn-dark text-white btn-block mt-2">Click Me</button>
        </div>
        <script src="document.js"></script>
    </body>
</html>
