<!DOCTYPE html>
<html>
    <head>
        <title>Merge Rows</title>
    </head>
    <body>
        <table width="500" border="1" align="center">
            <thead>
                <tr>
                    <th colspan="5" align="center" bgcolor="green">
                        <font color="white" size="25">Student Details</font>
                    </th>
                </tr>
                <tr>
                    <th colspan="2">Name</th>
                    <th colspan="3">Address</th>
                </tr>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Postal Code</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5" align="center" bgcolor="green">
                        <font color="white" size="15">&copy; Copyright 2020</font>
                    </td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
